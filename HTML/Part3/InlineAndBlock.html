<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline VS Block</title>
</head>
<body>
    <!-- Block Elements -->
    <h1>Hello World</h1>
    <h1>World of Python</h1>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique, voluptatibus.</p>
    <p>Lorem ipsum dolor sit amet.</p>

    <!-- Inline Elements -->
    <a href="www.google.com">Google Me</a>
    <a href="www.facebook.com">facebook me</a>
    <a href="www.youtube.com">youtube me</a>

    <p>this is an image </p>

    <img src="https://www.collinsdictionary.com/images/full/apple_158989157.jpg" alt="">

</body>
</html>
