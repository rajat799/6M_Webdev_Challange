<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- br tag -->
    <p>Twinkle Twinkle little star how i wonder what you are</p>

    <p>Twinkle Twinkle <br> little star <br> how i wonder <br> what you are</p>

    <!-- bold, italic and underline tag (used to highlight the text) -->
     
    <p> <b> Twinkle Twinkle </b> <br> <i>little star </i> <br> <b>how i wonder </b> <br> <u>what you are</u> </p>

    <!-- This is comment (which is not a part of the actual code) -->
     <!-- HTML is not a case sensitive language -->

</body>
</html>
