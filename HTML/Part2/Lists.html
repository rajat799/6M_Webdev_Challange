<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in Html</title>
</head>
<body>
    <!-- ordered list  -->
    <ol type="A">
        <li>Rajat <h5>Wants to buy apple</h5></li>
        <li>Lomesh</li>
        <li>Vibhav</li> 
    </ol>

    <!-- Unordered List  -->
    <ul>
        <li>Rajat</li>
            <ol>
                <li>Age: 20</li>
                <li>Qualification: BCA</li>
                <li>Native: Sangli</li>
            </ol>
        <li>Lomesh</li>
            <ol>
                <li>Age: 22</li>
                <li>Qualification: CS(AI)</li>
                <li>Native: Chatisgadh</li>
            </ol>
        <li>vaibhav</li>
    </ul>
</body>
</html>
